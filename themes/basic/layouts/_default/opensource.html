{{ define "main" }}

<h2>{{ .Title }}</h2>

{{ .Content }}

{{ $url := printf "%s/%s/repos%s" .Site.Params.gh_url .Site.Params.gh_user .Site.Params.gh_query}}

{{ $repos := getJSON $url }}

<section class="oss">
  {{ range $repos }}

  <article>
    <h3><a href="{{ .html_url }}">{{ .name }}</a></h3>
    <p>{{ .description }}</p>
  </article>
  {{ end }}
</section>

{{ end }}
