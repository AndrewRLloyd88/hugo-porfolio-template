{{ define "main" }}

<h2> {{ .Title }} </h2>

{{ .Content }}

<section class="projects">

  {{ range (where .Site.RegularPages "Type" "in" "projects" ).ByDate.Reverse }}

  <section class="project">

    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>


  </section>

  {{ end }}

</section>

{{ end }}
